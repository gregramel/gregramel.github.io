<html lang="en-us">
	<head>
		<title>Priority Shuffle</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="PriorityShuffle.js"></script>
		<script type="text/javascript" src="handlebars.js"></script>
		<script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="Shuffler.js"></script>
	</head>
	<body>  
	    <div class="container">
	      	<div id="login">
	        	<h1>Spotify Playlist Endpoint Demo</h1>
	          	<button id="login" class="btn btn-primary">Login with Spotify</button>
	      	</div>
	      	<div id="loggedin">
	          	<div id="playlists">
	              	<div id="playlists-list">
	              	</div>
	              	<div id="playlist-detail">
	              	</div>
	          	</div>
	        	<div id="results"></div>
	      	</div>
	    </div>
	    
	    <script id="playlists-list-template" type="text/x-handlebars-template">
		    <ul>
		     {{#each items}}
		         <li>
		             <a href="#" class="load" data-link="{{href}}">{{name}}</a>
		         </li>
		     {{/each}}
		    </ul>
		</script>
		
		<script id="playlist-detail-template" type="text/x-handlebars-template">
		    <h2>{{name}}</h2>
		    <p>{{{description}}}</p>
		    {{#if images.length}}
		    <img style="background-image:url({{images.0.url}})" class="cover"/>
		    {{/if}}
		    <table>
		        <tr>
		            <th>Track</th>
		            <th>Artist</th>
		            <th>ID</th>
		            <th>Type</th>
		        </tr>
		    {{#each tracks.items}}
		        <tr>
		            <td>{{track.name}}</td>
		            <td>
		                {{#each track.artists}}
		                    {{name}}
		                {{/each}}
		            </td>
		            <td class="track-id">{{track.id}}</td>
		            <td class="type-select">
		            	<div>
		            		<input type="radio" name="type" value="pregame">Pregame/Intro<br />
		            		<input type="radio" name="type" value="big">Big Party Songs<br />
		            		<input type="radio" name="type" value="singalong">Singalongs<br />
		            	</div>
		            </td>	
		        </tr>
		    {{/each}}
		    </table>
		    
		</script>
		<button id="shuffle">Shuffle</button>
  	</body>
</html>
