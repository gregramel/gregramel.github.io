<html lang="en-us">
	<head>
		<title>Priority Shuffle</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="jquery-ui-1.11.1/jquery-ui.min.css" />
		<link rel="stylesheet" href="shuffle.css" />
		<script type="text/javascript" src="Shuffler.js"></script>
		<script type="text/javascript" src="PriorityShuffle.js"></script>
		<script type="text/javascript" src="handlebars.js"></script>
		<script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.1/jquery-ui.min.js"></script>
		
	</head>
	<body>  
	    <div class="container">
	      	<div id="login">
	        	<h1>Spotify Playlist Endpoint Demo</h1>
	        	<p>
	        		Shuffles your party playlist while respecting rules and sequence. Intro songs will be placed at the beginning, <br />
	        		singalongs toward the end, and big songs spaced out in the latter part of the playlist.<br />
	        		Work in progress. Usable, but not pretty.
	        	</p>
	          	<button id="login" class="btn btn-primary">Login with Spotify</button>
	      	</div>
	      	<div id="loggedin">
	          	<div id="playlists">
	              	<div id="playlists-list">
	              	</div>
	              	<button id="intro-btn">Intro/Pregame</button>
	              	<button id="big-btn">Big Party Song</button>
	              	<button id="singalong-btn">Drunk Singalongs</button>
	              	<button id="std-btn">Normal Song (Clear Selection)</button>
	              	<div id="playlist-detail">
	              	</div>
	          	</div>
	        	<div id="results"></div>
	      	</div>
	    </div>
	    
	    <script id="playlists-list-template" type="text/x-handlebars-template">
	    	Click a playlist to display its songs and shuffle it.
		    <ul>
		     {{#each items}}
		         <li>
		             <a href="#" class="load" data-link="{{href}}">{{name}}</a>
		         </li>
		     {{/each}}
		    </ul>
		</script>
		
		<script id="playlist-detail-template" type="text/x-handlebars-template">
		    <h2>{{name}}</h2>
		    <p>{{{description}}}</p>
		    {{#if images.length}}
		    <img style="background-image:url({{images.0.url}})" class="cover"/>
		    {{/if}}
		    Select a type for each song if applicable. Leave all options blank for standard songs. Click "shuffle" when done.
		    <ul id="song-list">
		    {{#each tracks.items}}
		    	<li>
		    		<div class="song-item standard-song">
		    			<span class="song-title">{{track.name}}</span><br />
	    			{{#each track.artists}}
	    				<span class="song-artist">{{name}}</span><br />
	    			{{/each}}
	    			</div>
	    		</li>
		    {{/each}}
		    </ul>
		    <table id="song-table">
		        <tr>
		            <th>Track</th>
		            <th>Artist</th>
		            <th>Type</th>
		        </tr>
		    {{#each tracks.items}}
		        <tr>
		            <td>{{track.name}}</td>
		            <td>
		                {{#each track.artists}}
		                    {{name}}
		                {{/each}}
		            </td>
		            <td class="type-select" id="{{track.name}}">
	            		<input type="radio" name="{{track.id}}" value="pregame">Pregame/Intro<br />
	            		<input type="radio" name="{{track.id}}" value="big">Big Party Songs<br />
	            		<input type="radio" name="{{track.id}}" value="singalong">Singalongs<br />
		            </td>	
		        </tr>
		    {{/each}}
		    </table>
		    
		</script>
		<button id="shuffle">Shuffle</button>
  	</body>
</html>
